plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
    mavenCentral()
}

dependencies {
    implementation 'io.netty:netty-all:4.1.54.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
